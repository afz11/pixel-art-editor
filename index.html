<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>pixel art editor</title>
</head>
<body>
  <main>
    <div class="grid" id="grid">
    </div>
    <div class="grid-controls">

      <br>
      <lable name="color-picker">Pick Color</lable>
      <input type="color" name="color-picker" id="color-picker">
      <button type="reset" id="reset-grid">Reset Grid</button>

      <label for="rows" id="label-rows">Rows</label>
      <input type="range" name="rows" id="rows" min="8" max="64" step="4" value="8" >

      <label for="coloums" id="label-coloums">Coloums</label>
      <input type="range" name="coloums" id="coloums" min="8" max="64" step="4" value="8" >

      <button type="button" id="generate">Generate</button>

    </div>
  </main>

</body>
</html>
