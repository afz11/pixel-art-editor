<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>pixel art editor</title>
</head>
<body>
  <main>
    <h1 class="title">Pixel Art Editor</h1>
    <div class="grid" id="grid">
    </div>
    <canvas id="canvas"></canvas>
    <div class="grid-controls">
      <div class="control-group">
        <label name="color-picker">Pick Color</label>
        <input type="color" name="color-picker" id="color-picker">
      </div>

      <div class="control-group">
        <label for="rows" id="label-rows">Rows</label>
        <input type="range" name="rows" id="rows" min="8" max="64" step="4" value="16">
      </div>

      <div class="control-group">
        <label for="coloums" id="label-coloums">Coloums</label>
        <input type="range" name="coloums" id="coloums" min="8" max="64" step="4" value="16">
      </div>

      <div class="control-group buttons">
        <button type="button" id="generate">Generate</button>
        <button type="reset" id="reset-grid">Reset Grid</button>
        <button type="button" id="save-grid">Save Image</button>
      </div>
      <div class="instruction control-group">
        <b>Instructions:</b><br>
        Draw: Click - Hold click and  drag mouse <br>
        Erase: Right click - Hold right click and drag
      </div>
    </div>
  </main>

</body>
</html>
